<h2>All Records</h2>

<a href="/add">Add New</a><br><br>

<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
</tr>

{% for r in records %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>
        <a href="/edit/{{ r[0] }}">Edit</a> |
        <a href="/delete/{{ r[0] }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
